services:
  - type: web
    name: pacmanfb-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: DATABASE_URL
        value: YOUR_DATABASE_URL_HERE
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_API_KEY_HERE